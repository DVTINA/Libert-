<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Photo et Article</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center" style="background-image: url('https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_1280.jpg')">
        <div class="container mx-auto p-4 bg-white bg-opacity-80 rounded-lg shadow-lg max-w-4xl">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Blog Photo et Article</h1>

            <!-- Formulaire de publication -->
            <div class="mb-8 p-4 bg-gray-50 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Publier un Article</h2>
                <form id="post-form" action="https://api.web3forms.com/submit" enctype="multipart/form-data" method="POST" class="space-y-4">
                    <input type="hidden" name="access_key" value="9eae8f19-3986-457e-991f-43c241c17b22">
                    <input type="hidden" name="subject" value="Nouvelle soumission d'article">
                    <div>
                        <label for="title" class="block text-gray-700">Titre</label>
                        <input type="text" id="title" name="title" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="content" class="block text-gray-700">Contenu de l'article</label>
                        <textarea id="content" name="content" required class="w-full p-2 border rounded h-32"></textarea>
                    </div>
                    <div>
                        <label for="image" class="block text-gray-700">Image (URL ou fichier)</label>
                        <input type="url" id="image-url" name="image_url" placeholder="URL de l'image" class="w-full p-2 border rounded mb-2">
                        <input type="file" id="image" name="image" accept="image/*" class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Publier</button>
                </form>
            </div>

            <!-- Liste des publications -->
            <div id="posts" class="space-y-8">
                <!-- Les publications seront insérées ici par JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
